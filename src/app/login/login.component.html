<div class="tela-toda">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <!-- ------------------------------ -->
          <!--                                -->
          <!-- Tela para dispositivos grandes -->
          <!--                                -->
          <!-- ------------------------------ -->
          <!-- Tela para dispositivos grandes -->
          <div class="row min-vh-100 d-none d-md-flex align-items-center justify-content-center">

            <div class="col-lg-10">
              <div class="card shadow-lg border-0 rounded-lg mt-5 p-3">
                <div class="row h-100">
                  <!-- Lado da logo -->
                  <div class="col d-flex justify-content-center align-items-center">
                    <img src="assets/img/LogoAzulSemFundo.png" class="img-mxh-50" />
                  </div>

                  <!-- Lado do formul√°rio -->
                  <div class="col d-flex align-items-center justify-content-center h-100">
                    <div class="w-100 px-4" style="max-width: 400px;">
                      <form [formGroup]="loginForm">
                        <h5 class="mb-3 text-title text-center" >Seja bem vindo ao SGHSS Vida&nbsp;Plus</h5>

                        <div class="form-floating mb-3">
                          <select class="form-select" (input)="tipoUsuarioLabel($event)" formControlName="tipoUsuario">
                            <option value="pc">Paciente</option>
                            <option value="ps">Profissional de Sa√∫de</option>
                            <option value="pa">Profissional de Administra√ß√£o</option>
                          </select>
                          <label for="inputPassword">Tipo de usu√°rio</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input class="form-control" id="inputEmail" type="email" placeholder="" formControlName="usuario" />
                          <label for="inputEmail">{{placeHolderUser}}</label>
                        </div>

                        <div class="form-floating">
                          <input class="form-control" id="inputPassword" type="password" placeholder="Password" formControlName="senha" />
                          <label for="inputPassword">Senha</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-end mt-2">
                          <a class="text-link" (click)="navigate('esqueceu-a-senha')" role="button">Esqueceu sua senha?</a>
                        </div>

                        <div class="mt-4 mb-3 text-center">
                          <button class="btn btn-primary px-5" (click)="submit()" [disabled]="!loginForm.valid || buscandoLogin">Entrar</button>
                        </div>

                        <div class="pt-3 d-flex justify-content-center">
                          <div class="small text-link">
                            <a class="text-link" (click)="navigate('paciente/cadastro')" role="button">N√£o possui uma conta? Cadastre-se!</a>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ------------------------------ -->
        <!--                                -->
        <!-- Tela para dispositivos moveis  -->
        <!--                                -->
        <!-- ------------------------------ -->
        <!-- Container mobile full-screen -->
        <div class="d-block d-md-none d-flex flex-column bg-primary">
          <!-- Splash-like header -->
          <div class="d-flex justify-content-center px-5 py-3">
            <img src="assets/img/logobrancasemfundo.png" style="width: 80vw;">
          </div>

          <!-- Conte√∫do scrollable -->
          <div class="d-flex justify-content-center py-5 px-3">
            <div class="col-lg-8 col-12 card shadow border-0 rounded-lg text-center py-3">
              <form class="p-4" [formGroup]="loginForm">
                <h3 class="text-center mb-4">Seja bem vindo ao SGHSS!</h3>
                <div class="form-floating mb-3">
                  <select class="form-select" (input)="tipoUsuarioLabel($event)" formControlName="tipoUsuario">
                    <option value="pc">Paciente</option>
                    <option value="ps">Profissional de Sa√∫de</option>
                    <option value="ps">Profissional de Administra√ß√£o</option>
                  </select>
                  <label for="inputPassword">Tipo de us√∫ario</label>
                </div>
                <!-- R√≥tulo flutuante com valida√ß√£o -->
                <div class="form-floating mb-3 position-relative">
                  <input class="form-control" id="inputEmail" type="email" placeholder=" " formControlName="usuario" />
                  <label for="inputEmail">{{placeHolderUser}}</label>
                </div>
                <div class="form-floating mb-4 position-relative">
                  <input class="form-control" id="inputPassword" type="password" placeholder="Password"
                    formControlName="senha" />
                  <label for="inputPassword">Senha</label>
                  <div class="d-flex justify-content-end small mb-0">
                    <a href="password.html">Esqueceu sua senha?</a>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary px-5" (click)="submit()"
                    [disabled]="!loginForm.valid || buscandoLogin">Entrar</button>
                </div>

                <!-- Autentica√ß√£o Biom√©trica e Social -->
                <div class="d-flex flex-column gap-2 mb-3">
                  <!-- <button type="button" class="btn btn-outline-secondary btn-sm w-100">
                                        üîí Usar Biometria
                                    </button>
                                    <button type="button" class="btn btn-outline-danger btn-sm w-100">
                                        <i class="fab fa-google"></i> Entrar com Google
                                    </button> -->
                </div>
              </form>
            </div>
          </div>

          <!-- Bottom Navigation Bar estilo app -->
          <nav class="navbar navbar-light bg-white border-top fixed-bottom">
            <div class="container-fluid justify-content-around">
              <button class="nav-link"><i class="fas fa-sign-in-alt"></i><br /><small>Entrar</small></button>
              <button class="nav-link" (click)="navigate('paciente/cadastro')"><i class="fas fa-user-plus"></i><br /><small>Registrar</small></button>
              <button class="nav-link"><i class="fas fa-question-circle"></i><br /><small>Ajuda</small></button>
            </div>
          </nav>
        </div>
      </main>
    </div>
  </div>
</div>
