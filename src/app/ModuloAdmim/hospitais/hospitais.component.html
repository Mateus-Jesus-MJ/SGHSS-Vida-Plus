<router-outlet></router-outlet>
<div *ngIf="!rotaFilhaAtiva">
  <div class="d-flex justify-content-between">
    <h3>Hospitais</h3>
    <div class="d-flex justify-content-between">
      <a class="btn btn-primary btn-icon-split" routerLink="/admin/hospitais/incluir">
        <span class="icon">
          <i class="fa fa-plus"></i>
        </span>
        <span class="text px-4">
          Incluir
        </span>
      </a>
    </div>
  </div>
  <div class="mt-3 d-none d-none d-md-flex">
    <table class="table border">
      <thead>
        <tr>
          <th>Razão Social</th>
          <th>Nome Fantasia</th>
          <th>CNPJ</th>
          <th>Cidade</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hospital of hospitais">
          <td>{{hospital.razaoSocial}}</td>
          <td>{{hospital.nomeFantasia}}</td>
          <td>{{hospital.cnpj}}</td>
          <td>{{hospital.endereco.localidade}} - {{hospital.endereco.uf}}</td>
          <td>{{hospital.endereco.logradouro}}, {{hospital.endereco.numero}}, {{hospital.endereco.bairro}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3 d-md-none">
    <div class="card p-3" *ngFor="let hospital of hospitais">
      <label><b>Razão Social:</b> {{hospital.razaoSocial}}</label>
      <label><b>Nome Fantasia:</b> {{hospital.nomeFantasia}}</label>
      <label><b>CNPJ:</b> {{hospital.cnpj}}</label>
      <label><b>Cidade:</b> {{hospital.endereco.localidade}} - {{hospital.endereco.uf}}</label>
      <label><b>Endereço:</b> {{hospital.endereco.logradouro}}, {{hospital.endereco.numero}},
        {{hospital.endereco.bairro}}</label>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary btn-icon-split">
          <span class="icon">
            <i class="fa fa-pen"></i>
          </span>
          <span class="text px-4">Editar</span>
        </button>
        <button class="btn btn-danger btn-icon-split ms-5">
          <span class="icon">
            <i class="fa fa-trash"></i>
          </span>
          <span class="text px-4">Excluir</span>
        </button>
      </div>
    </div>
  </div>
</div>
