<div id="layoutSidenav_nav">
  <nav class="sb-sidenav accordion sb-sidenav-primary" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
      <div class="nav mt-3">
        <div *ngFor="let menu of menus">
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#' + menu.grupo.label.replace(' ','')" aria-expanded="false"
            aria-controls="collapseLayouts">
            <div class="sb-nav-link-icon"><i [attr.class]="menu.grupo.icon"></i></div>
            {{menu.grupo.label}}
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="visible collapse" [attr.id]="menu.grupo.label.replace(' ','')" aria-labelledby="headingOne"
            data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <!-- <a class="nav-link" [routerLink]="'/admin/cargos'" >Cargos</a> -->
              <div *ngFor="let filho of menu.grupo.filhos">
                <a class="nav-link" [routerLink]="'/admin/' + filho.rota">{{filho.label}}</a>
              </div>
            </nav>
          </div>
        </div>
        <div class="d-md-none">
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#meuUsuario"
            aria-expanded="false" aria-controls="collapseLayouts">
            <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
            Meu Us√∫ario
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="visible collapse" id="meuUsuario" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <a class="nav-link" (click)="meuPerfil(user!.id!)">Meu perfil</a>
              <a (click)="sair()" class="nav-link">Sair&nbsp;<i class="fas fa-sign-out-alt"></i></a>
            </nav>
          </div>
        </div>

      </div>
    </div>

    <div class="sb-sidenav-footer bg-primary d-md-none">
      <div class="small">Logado como:</div>
      {{nomeUsuario}}
    </div>
  </nav>
</div>
