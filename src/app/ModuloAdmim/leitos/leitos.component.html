<router-outlet></router-outlet>
<div *ngIf="!rotaFilhaAtiva">
    <div class="d-flex justify-content-between">
        <h3>Leitos</h3>
        <div class="d-flex justify-content-between">
            <a *ngIf="userPodeIncluir" class="btn btn-primary btn-icon-split" routerLink="/admin/leitos/incluir">
                <span class="icon">
                    <i class="fa fa-plus"></i>
                </span>
                <span class="text px-4">
                    Incluir
                </span>
            </a>
        </div>
    </div>
    <div class="mt-3 d-none d-none d-md-flex">
        <table class="table border rounded table-striped align-middle">
            <thead>
                <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Ala</th>
                    <th>Hospital</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let leito of dadosPaginados">
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu border-dark" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <!-- <a class="dropdown-item mb-1" style="cursor: pointer;" title="Visualizar"
                                        (click)="visualizar(leito.id!)">
                                        <i class="fas fa-eye"></i>&nbsp;Visualizar
                                    </a> -->
                                </li>
                                <li *ngIf="userPodeEditar">
                                    <a class="dropdown-item mb-1" style="cursor: pointer;" title="Visualizar"
                                        (click)="editar(leito.id!)">
                                        <i class="fas fa-pen"></i>&nbsp;Editar
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td>{{leito.codigo}}</td>
                    <td>{{ leito.ala!.nome }}</td>
                    <td>{{ leito.hospital!.razaoSocial }}</td>
                    <td>{{ leito.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3 d-md-none">
        <div class="card p-3 mb-3" *ngFor="let leito of dadosPaginados">
            <div class="d-flex justify-content-between mb-1">
                <div>
                    <label><b>Código:</b> {{leito.codigo}}</label><br />
                    <label><b>Ala:</b> {{leito.ala!.nome}}</label>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu border-dark" aria-labelledby="dropdownMenuButton">
                        <li>
                            <!-- <a class="dropdown-item mb-1" style="cursor: pointer;" title="Visualizar"
                                (click)="visualizar(leito.id!)">
                                <i class="fas fa-eye"></i>&nbsp;Visualizar
                            </a> -->
                        </li>
                        <li *ngIf="userPodeEditar">
                            <a class="dropdown-item mb-1" style="cursor: pointer;" title="Visualizar"
                                (click)="editar(leito.id!)">
                                <i class="fas fa-pen"></i>&nbsp;Editar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <label><b>Hospital:</b> {{leito.hospital!.razaoSocial}}</label>
            <label><b>Status:</b> {{leito.status}}</label>
        </div>
    </div>
</div>
