<router-outlet></router-outlet>
<div *ngIf="!rotaFilhaAtiva">
  <div class="d-flex justify-content-between">
    <h3>Cargos</h3>
    <div class="d-flex justify-content-between">
      <a class="btn btn-primary btn-icon-split" routerLink="/admin/cargos/incluir">
        <span class="icon">
          <i class="fa fa-plus"></i>
        </span>
        <span class="text px-4">
          Incluir
        </span>
      </a>
    </div>
  </div>
  <div class="mt-3 d-none d-none d-md-flex">
    <table class="table border rounded table-striped align-middle">
      <thead>
        <tr>
          <th></th>
          <th>Cargo</th>
          <th>Especialidade</th>
          <th>Salario Base</th>

        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let cargo of cargos">
          <td></td>
          <td>{{cargo.cargo}}</td>
          <td><span *ngFor="let especialidade of cargo.especialidade">{{especialidade.especialidade}},</span></td>
          <td>R$ {{cargo.salarioBase | mask:"separator.2"}}</td>
        </tr>
      </tbody>
      </table>
  </div>
