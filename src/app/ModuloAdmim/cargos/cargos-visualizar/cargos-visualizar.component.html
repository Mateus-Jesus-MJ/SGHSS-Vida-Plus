<div class="d-flex justify-content-between mb-3">
  <h3>
    <a class="d-md-none btn btn-secondary" routerLink="/admin/cargos"><i class="fa fa-arrow-left"></i></a>
    Incluir Hospital
  </h3>
  <div class="d-flex justify-content-between d-none d-none d-md-flex">
    <a class="btn btn-secondary btn-icon-split me-3" routerLink="/admin/cargos">
      <span class="icon">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span class="text px-4">
        Voltar
      </span>
    </a>
  </div>
</div>
<hr />
<form class="m-3" [formGroup]="form">
  <div class="row mt-5">
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control text-uppercase" id="cargo" placeholder="" formControlName="cargo" readonly>
        <label for="cargo">Cargo</label>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-floating mb-3">
        <input class="form-select" formControlName="escolaridade" readonly/>
        <label for="escolaridade" class="label-required">Escolaridade</label>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="salarioBase" placeholder="" formControlName="salarioBase" readonly
          mask="separator.2" thousandSeparator="." prefix="R$ " [allowNegativeNumbers]="false" [leadZero]="true" [instantPrefix]="true">
        <label for="salarioBase">Salario Base</label>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-floating mb-3 border rounded">
        <label for="descricaoDeFuncao">Descrição de Cargo</label>
        <div class="form-control border-0 text-uppercase" id="descricaoDeFuncao" style="height: 150px; resize: none; padding-top: 45px; background-color: #e9ecef;">{{this.cargo.descricaoDeFuncao}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mb-3">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h4>Requisitos</h4>
        </div>
        <div class="card-body">
          <div class="border-top py-2" *ngFor="let requisito of requisitos">
            {{requisito.requisito}}
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h4>Especialidades</h4>
        </div>
        <div class="card-body">
          <div class="border-top py-2" *ngFor="let especialidade of especialidade">
            {{especialidade.especialidade}}
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
