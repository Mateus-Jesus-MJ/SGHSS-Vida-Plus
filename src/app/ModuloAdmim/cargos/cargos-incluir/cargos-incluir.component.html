<div class="d-flex justify-content-between mb-3">
  <h3>
    <a class="d-md-none btn btn-secondary" routerLink="/admin/cargos"><i class="fa fa-arrow-left"></i></a>
    Incluir Hospital
  </h3>
  <div class="d-flex justify-content-between d-none d-none d-md-flex">
    <a class="btn btn-secondary btn-icon-split me-3" routerLink="/admin/cargos">
      <span class="icon">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span class="text px-4">
        Voltar
      </span>
    </a>
    <button class="btn btn-primary btn-icon-split" (click)="submit()" [disabled]="form.invalid" aria-label="Gravar hospital">
      <span class="icon">
        <i class="fa fa-check"></i>
      </span>
      <span class="text px-4">
        Gravar
      </span>
    </button>
  </div>
</div>
<hr />
<form class="m-3" [formGroup]="form">
  <div class="row mt-5">
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input type="text" class="form-control text-uppercase" id="cargo" placeholder="" formControlName="cargo">
        <label for="cargo">Cargo</label>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-floating mb-3">
        <select class="form-select" formControlName="escolaridade"
          [class.is-invalid]="form.get('escolaridade')?.invalid && form.get('escolaridade')?.touched">
          <option value="" disabled selected></option>
          <option value="Nenhuma">Nenhuma</option>
          <option value="Ensino Fundamental">Ensino Fundamental</option>
          <option value="Ensino Médio">Ensino Médio</option>
          <option value="Graduação">Graduação</option>
          <option value="Pós Graduação">Pós Graduação</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
        </select>
        <label for="escolaridade" class="label-required">Estado</label>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="salarioBase" placeholder="" formControlName="salarioBase"
          mask="separator.2" thousandSeparator="." prefix="R$ " [allowNegativeNumbers]="false">
        <label for="salarioBase">Salario Base</label>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-floating mb-3 border rounded">
        <label for="descricaoDeFuncao">Descrição de Cargo</label>
        <textarea class="form-control border-0 text-uppercase" id="descricaoDeFuncao" formControlName="descricaoDeFuncao"
          placeholder="Descrição de Cargo" style="height: 150px; resize: none; padding-top: 45px;"></textarea>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="card flex-fill me-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h4>Requisitos</h4>
        <button class="btn btn-primary btn-icon-split" (click)="incluirRequisitos()">
          <span class="icon"><i class="fa fa-plus"></i></span>
          <span class="text px-4">Incluir</span>
        </button>
      </div>
      <div class="card-body align-items-center">
        <div class="border-top py-2" *ngFor="let requisito of requisitosIncluir">
          <i class="fa fa-trash text-danger me-1" role="button" (click)="removerRequisito(requisito.requisito)"></i> {{requisito.requisito}}
        </div>
      </div>
    </div>
    <div class="card flex-fill ms-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h4>Especialidades</h4>
        <button class="btn btn-primary btn-icon-split" (click)="incluirEspecialidade()">
          <span class="icon"><i class="fa fa-plus"></i></span>
          <span class="text px-4">Incluir</span>
        </button>
      </div>
      <div class="card-body align-items-center" >
        <div class="border-top py-2" *ngFor="let especialidade of especialidadesIncluir">
          <i class="fa fa-trash text-danger me-1" role="button" (click)="removerEspecialidade(especialidade.especialidade)"></i> {{especialidade.especialidade}}
        </div>
      </div>
    </div>
  </div>
</form>
